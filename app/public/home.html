<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <title>Friends Finder</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Sriracha" rel="stylesheet">
   <style type="text/css">
   html {
      position: absolute;
      min-width: 100%;
      min-height: 100%;
      max-height: 100vh;
      background: url("assets/images/friend.jpg");
      background-position: center 75%;
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
   }

   #banner {
      height: 100vh;
   }

   footer {
      position: absolute;
      bottom: 2%;
      width: 100%;
   }

   hr.style5 {
      background-color: #fff;
      border-top: 2px dashed #8c8b8b;
   }

   hr.style6 {
      background-color: #fff;
      border-top: 2px dotted #8c8b8b;
   }

   h1.header {
      margin-bottom: 0px;
   }
   </style>
</head>

<body>
   <main>
      <div class="parallex-container">
         <div id="banner" class="section no-pad-bot valign-wrapper">
            <div class="container">
               <div class="row center">
                  <h1 class="header center text-lighten-1" style="font-weight: 600;">
                     Friend<br>
                     Finder
                  </h1>
                  <h5 id="fade" class="header col s6 push-s3 light" style="font-family: 'Sriracha', cursive;">
                     know who's your true friend
                  </h5>
               </div>
               <div class="row center">
                  <a href="/survey" class="btn waves-effect waves-light lighten-1 red accent-1 pulse">Get Started</a>
               </div>
            </div>
         </div>
      </div>
   </main>
   <footer class="footer">
      <div class="container">
         <p class="center white-text">
            <a class="white-text" href="/api/friends">API Friends List</a> | <a class="white-text" href="https://github.com/71emj/Friend-Finder">GitHub Repo</a>
         </p>
      </div>
   </footer>
</body>

</html>
